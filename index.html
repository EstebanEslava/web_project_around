<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esteban Eslava">
    <meta name="description" content="Around">
    <meta name="keywords" content="Around, alrededor de estados unidos, alrededor, estados unidos"> 
    <title>Around</title>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="title" src="images/Vector.png" alt="logo">
        </header>
    
    <main class="content">
        <section class="profile">
            <img class="image__profile" src="images/Avatar.png" alt="profile">
            <div class="profile__info">
                <h2 class="profile__title">jacques cousteau</h2>
                <div class="profile__edit">
                    <button class="profile__button-edit">
                        <img class="image__button-edit" src="images/Vector_lapiz.png" alt="boton de editar">
                    </button>
                </div>
            
            <p class="profile__text">Explorador</p>
            </div>

            <div class="profile__add">
                <button class="profile__button-add">
                    <img class="image__button-add" src="images/Vector_add.png" alt=" boton de agregar">
                </button>
            </div>
            
            
        </section>

        <section class="elements">
            <div class="element">
                <img class="image__element" src="images/Valle de Yosemite.jpg" alt="Valle de Yosemite">
                <div class="button_text-like">
                <p class="element__text">Valle de Yosemite</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button></div>
            </div>

            <div class="element">
                <img class="image__element" src="images/lago.png" alt="Lago Louise">
                <div class="button_text-like">
                <p class="element__text">Lago Louise</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="image__element" src="images/montañas calvas.png" alt="Montañas Calvas">
                <div class="button_text-like">
                <p class="element__text">Montañas Calvas</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="image__element" src="images/latermar.png" alt="Latemar">
                <div class="button_text-like">
                <p class="element__text">Latemar</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="image__element" src="images/vanios.png" alt="Vanois National">
                <div class="button_text-like">
                <p class="element__text">Vanois National...</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="image__element" src="images/lago di braies.png" alt="Lago di Braies">
                <div class="button_text-like">
                <p class="element__text">Lago di Braies</p>
                <button class=" element__button-like">
                    <img src="images/Vector corazon.svg" alt="like">
                </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
    </footer>
</div>

</html>
