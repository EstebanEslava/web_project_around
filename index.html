<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Esteban Eslava">
    <meta name="description" content="Around">
    <meta name="keywords" content="Around, alrededor de estados unidos, alrededor, estados unidos"> 
    <title>Around</title>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        
        <header class="header">
            <img class="header__title" src="images/Vector.png" alt="logo">
        </header>
    
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="images/Avatar.png" alt="profile">
            <div class="profile__info">
                <h1 class="profile__title">jacques cousteau</h1>
                <div class="profile__edit">
                    <button class="profile__button-edit" id="button-opened">
                        <img class="profile__image-edit" src="images/Vector_lapiz.png" alt="boton de editar">
                    </button>
                </div>
            
            <p class="profile__text">Explorador</p>
            </div>

            <div class="profile__add">
                <button class="profile__button-add">
                    <img class="profile__image-add" src="images/Vector_add.png" alt=" boton de agregar">
                </button>
            </div>
            
            
        </section>

        <section class="elements">
            
            <div class="element">
                <img class="element__image" src="images/Valle_de_Yosemite.jpg" alt="Valle de Yosemite">
                <div class="element__text-like">
                <p class="element__text">Valle de Yosemite</p>
                <button class=" element__button-like">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button></div>
            </div>

            <div class="element">
                <img class="element__image" src="images/lago.png" alt="Lago Louise">
                <div class="element__text-like">
                <p class="element__text">Lago Louise</p>
                <button class=" element__button-like">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/montañas_calvas.png" alt="Montañas Calvas">
                <div class="element__text-like">
                <p class="element__text">Montañas Calvas</p>
                <button class=" element__button-like">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/latermar.png" alt="Latemar">
                <div class="element__text-like">
                <p class="element__text">Latemar</p>
                <button class=" element__button-like element__button-like_active">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/vanios.png" alt="Vanois National">
                <div class="element__text-like">
                <p class="element__text">Vanois National...</p>
                <button class=" element__button-like">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/lago_di_braies.png" alt="Lago di Braies">
                <div class="element__text-like">
                <p class="element__text">Lago di Braies</p>
                <button class=" element__button-like">
                    <img src="images/Vector_corazon.svg" alt="like">
                </button>
                </div>
            </div>
        
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
    </footer>

    <div class="popup " id="popup">
        <div class="popup__container " >
        <button class="popup__button-close" type="button" id="button-close"> 
            <img src="images/Vector_add.png" alt="boton cerrar"></button>
        <h2 class="popup__title">Editar Perfil</h2>
        <form class="popup__form" name="editar">
            <input class="popup__name" id="input-name" type="text" name="name" placeholder="Nombre">
            <input class="popup__occupation" id="input-occupation" type="text" name="myself" placeholder="Acerca de mí">
            <button class="popup__button-submit" id="submit" type="submit">Guardar</button>
        </form>
    </div>
    </div>
</div>
<script src="./scripts/index.js"> </script>
</body>
</html>
