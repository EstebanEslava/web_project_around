<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Esteban Eslava" />
    <meta name="description" content="Around" />
    <meta
      name="keywords"
      content="Around, alrededor de estados unidos, alrededor, estados unidos"
    />
    <title>Around</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__title" src="./images/Vector.png" alt="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__image"
              src="./images/Avatar.png"
              alt="avatar"
            />
            <button
              class="profile__avatar-edit-button"
              id="button-openedAvatar"
              type="button"
            >
              <img
                class="profile__image-avatar"
                src="./images/Vector_lapiz.png"
                alt="editar Avatar"
              />
            </button>
          </div>

          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <div class="profile__edit">
              <button class="profile__button-edit" id="button-opened">
                <img
                  class="profile__image-edit"
                  src="./images/Vector_lapiz.png"
                  alt="boton de editar"
                />
              </button>
            </div>

            <p class="profile__occupation"></p>
          </div>

          <div class="profile__add">
            <button class="profile__button-add" id="button-openedAdd">
              <img
                class="profile__image-add"
                src="./images/Vector_add.png"
                alt=" boton de agregar"
              />
            </button>
          </div>
        </section>

        <section class="elements">
          <template id="element-template">
            <div class="element">
              <img class="element__image" src="" alt="Valle de Yosemite" />
              <div class="element__text-like">
                <button class="element__remove-card" id="remover-card">
                  <img src="./images/Trash.svg" alt="remover card" />
                </button>
                <p class="element__text"></p>
                <button class="element__button-like" id="button-like">
                  <img src="./images/Vector_corazon.svg" alt="like" />
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>

      <dialog class="popup" id="popup-profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button" id="button-close">
            <img src="./images/Vector_add.png" alt="boton cerrar" />
          </button>
          <h2 class="popup__title">Editar Perfil</h2>
          <form
            class="popup__form"
            name="editar"
            id="popup-profile-form"
            novalidate
          >
            <label class="popup__field">
              <input
                class="popup__input popup__input-name"
                id="input-name"
                type="text"
                name="name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />

              <span class="popup__error" id="input-name-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_occupation"
                id="input-occupation"
                type="text"
                name="occupation"
                placeholder="Acerca de mí"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error" id="input-occupation-error"></span>
            </label>
            <button
              class="popup__button-submit"
              id="submit"
              type="submit"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="popup" id="popup-add">
        <div class="popup__container">
          <button
            class="popup__button-close"
            type="button"
            id="button-closeAdd"
          >
            <img src="./images/Vector_add.png" alt="boton cerrar" />
          </button>
          <h2 class="popup__title">New Place</h2>
          <form
            class="popup__form"
            name="agregar"
            id="popup-add-form"
            novalidate
          >
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_name-title"
                id="name-title"
                type="text"
                name="name"
                placeholder="Title"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error" id="name-title-error"></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_image-url"
                id="image-url"
                type="url"
                name="link"
                placeholder="Image URL"
                required
              />
              <!-- pattern="^(http(s)?://)+[\w-._~:/?#[]@!$&'()*+,;=.]+$" -->
              <span class="popup__error" id="image-url-error"></span>
            </label>
            <button
              class="popup__button-submit"
              id="submit-image"
              type="submit"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="popup" id="popup-img">
        <div class="popup__container-image">
          <button
            class="popup__button-close"
            type="button"
            id="button-close-image"
          >
            <img src="./images/Vector_add.png" alt="boton cerrar" />
          </button>
          <img
            class="popup__image"
            id="popup-image"
            src="https://dummyimage.com/433x530/000/fff&text=imagen"
            alt="imagen"
          />
          <h2 id="name-popup" class="popup__title-image">New Place</h2>
        </div>
      </dialog>

      <dialog class="popup" id="popup-avatar">
        <div class="popup__container">
          <button
            class="popup__button-close"
            type="button"
            id="button-close-avatar"
          >
            <img src="./images/Vector_add.png" alt="boton cerrar" />
          </button>
          <h2 class="popup__title-avatar">Cambiar foto de perfil</h2>
          <form
            class="popup__form"
            name="Avatar"
            id="popup-edit-avatar"
            novalidate
          >
            <label class="popup__field">
              <input
                class="popup__input popup__input_type_image-url"
                id="image-avatar"
                type="url"
                name="link"
                placeholder="Image URL"
                required
              />
              <!-- pattern="^(http(s)?://)+[\w-._~:/?#[]@!$&'()*+,;=.]+$" -->
              <span class="popup__error" id="image-avatar-error"></span>
            </label>
            <button
              class="popup__button-submit"
              id="submit-avatar"
              type="submit"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>
      </dialog>

      <dialog class="popup" id="popup-alert">
        <div class="popup__container">
          <button
            class="popup__button-close"
            type="button"
            id="button-close-alert"
          >
            <img src="./images/Vector_add.png" alt="boton cerrar" />
          </button>
          <h2 class="popup__title-alert">¿Estas seguro/a?</h2>
          <form
            class="popup__form"
            name="agregar"
            id="popup-alert-form"
            novalidate
          >
            <button
              class="popup__button-submit"
              id="submit-alert"
              type="submit"
            >
              Sí
            </button>
          </form>
        </div>
      </dialog>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
